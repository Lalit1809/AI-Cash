    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<style>
    body {

        min-height: 100vh;
        background: linear-gradient(to bottom, #0000CD 0%, white 40%);
        background-repeat: no-repeat;
    }

    .container {
        margin: 35px auto;
        width: 90%;
        position: relative;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10%;
    }

    .text-white {
        margin-top: 15%;
    }

    .chota-robo {
        position: absolute;
        top: 90%;
        right: 10%;
        width: 70px;
        height: 70px;
        animation: moveUpDown 2s infinite ease-in-out;
    }

    @keyframes moveUpDown {
        0% {
            top: 90%;
        }

        50% {
            top: 80%;

        }

        100% {
            top: 90%;
        }
    }

    .footer {
        /* position: relative; */
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        padding: 6px 0;
        /* Reduce top and bottom padding */
        height: 60px;
    }

    .footer-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #999;
        font-size: 14px;
        text-decoration: none;
    }

    .footer-item img {
        width: 24px;
        height: 24px;
        margin-bottom: 3px;

    }



    .promote-icon {
        color: #999;
        flex-direction: column;
        position: relative;
        top: -20px;
        /* padding: 4px; */
        border-radius: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .promote-icon img {
        width: 70px;
        height: 70px;
    }

    @media (max-width: 400px) {
        .container {
            margin: auto;
            width: 95%;
            margin-bottom: 28%;

        }

        .text-white {
            margin-top: 15%;
        }

        .chota-robo {
            position: absolute;
            top: 70%;
            right: 10%;
            width: 70px;
            height: 70px;

        }

        @keyframes moveUpDown {
            0% {
                top: 70%;
            }

            50% {
                top: 60%;
                /* move up */
            }

            100% {
                top: 70%;
            }
        }

    }
</style>
