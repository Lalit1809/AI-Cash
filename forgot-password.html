<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b1228;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .back-arrow {
      font-size: 24px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      margin-top: 10px;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      font-size: 15px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #1c253b;
      border-radius: 10px;
      padding: 10px;
    }

    .input-group i {
      margin-right: 10px;
      font-size: 18px;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      color: white;
      flex: 1;
      font-size: 14px;
    }

    .eye-icon {
      cursor: pointer;
      color: #bbb;
    }

    .btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #8a2be2, #6a0dad);
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <h2>Forget your password</h2>

    <label>Old Password</label>
    <div class="input-group">
      <input type="password" placeholder="Enter Your old password">

    </div>

    <label>New Password</label>
    <div class="input-group">
      <input type="password" placeholder="Enter your new password">
      <i class="eye-icon">üëÅÔ∏è</i>
    </div>

    <label>Confirme new password</label>
    <div class="input-group">
      <input type="password" placeholder="Confirm the new password">
      <i class="eye-icon">üëÅÔ∏è</i>
    </div>

    <button class="btn"> <a href="login.html" style="color: white; text-decoration: none;">confirm</a></button>
  </div>

</body>
</html>
